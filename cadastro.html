<body>
    <header>...</header>

    <main>
        <section aria-labelledby="cadastro-title">
            <h1 id="cadastro-title">Junte-se a Nós! Cadastro de Voluntário</h1>
            <p>Preencha o formulário abaixo para iniciar sua jornada de voluntariado.</p>
            
            <form id="volunteer-form" action="/processar-cadastro" method="POST">
                
                <fieldset>
                    <legend>Dados Pessoais Obrigatórios</legend>
                    
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required 
                               minlength="5" placeholder="Seu nome completo" 
                               aria-required="true">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="seu.email@exemplo.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required 
                               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                               title="Formato esperado: 000.000.000-00" 
                               placeholder="000.000.000-00" maxlength="14">
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required 
                               pattern="\(\d{2}\) \d{5}-\d{4}" 
                               title="Formato esperado: (99) 99999-9999" 
                               placeholder="(99) 99999-9999" maxlength="15">
                    </div>
                    
                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Dados de Endereço</legend>
                    
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required 
                               pattern="\d{5}-\d{3}" title="Formato esperado: 00000-000"
                               placeholder="00000-000" maxlength="9">
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco">Endereço (Rua, Número e Complemento):</label>
                        <input type="text" id="endereco" name="endereco" required 
                               placeholder="Rua, Número e Complemento">
                    </div>
                    
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required 
                               placeholder="Sua cidade">
                    </div>
                    
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="">-- Selecione o Estado --</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                        </select>
                    </div>

                </fieldset>

                <button type="submit" class="cta-button">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>...</footer>
    <script src="js/masks.js"></script>
    <script src="js/script.js" async></script>
</body>
</html>
